<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-8">
          <div class="card shadow rounded-4">
            <div class="card-body p-5">
              <h2 class="text-center mb-4">Crear Cuenta</h2>

              <form
                th:action="@{/registrar}"
                method="post"
                th:object="${usuario}"
              >
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{nombre}"
                      placeholder="Ingrese su nombre"
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('nombre')}"
                      th:errors="*{nombre}"
                    ></div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Apellido Paterno</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{apellidoPaterno}"
                      placeholder="Apellido paterno"
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('apellidoPaterno')}"
                      th:errors="*{apellidoPaterno}"
                    ></div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Apellido Materno</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{apellidoMaterno}"
                      placeholder="Apellido materno"
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('apellidoMaterno')}"
                      th:errors="*{apellidoMaterno}"
                    ></div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Celular</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{celular}"
                      placeholder="Número de celular"
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('celular')}"
                      th:errors="*{celular}"
                    ></div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Correo electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    th:field="*{correo}"
                    placeholder="ejemplo@correo.com"
                  />
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('correo')}"
                    th:errors="*{correo}"
                  ></div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      th:field="*{contrasena}"
                      placeholder="Ingrese una contraseña"
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('contrasena')}"
                      th:errors="*{contrasena}"
                    ></div>

                    <!-- Requisitos -->
                    <div id="passwordRequirements" class="mt-2">
                      <small id="length" class="text-danger"
                        >• Al menos 8 caracteres</small
                      ><br />
                      <small id="uppercase" class="text-danger"
                        >• Una letra mayúscula</small
                      ><br />
                      <small id="number" class="text-danger">• Un número</small
                      ><br />
                      <small id="symbol" class="text-danger"
                        >• Un símbolo (@ $ ! % * ? & . #)</small
                      >
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      th:field="*{confirmarContrasena}"
                      placeholder="Repita la contraseña"
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('confirmarContrasena')}"
                      th:errors="*{confirmarContrasena}"
                    ></div>
                  </div>
                </div>

                <input type="hidden" th:field="*{rol}" value="USER" />

                <div class="d-grid">
                  <button type="submit" class="btn btn-success">
                    Registrar Usuario
                  </button>
                </div>
              </form>

              <p class="mt-3 text-center">
                ¿Ya tienes una cuenta?
                <a th:href="@{/login}">Inicia sesión aquí</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de éxito -->
    <div
      class="modal fade"
      id="registroExitosoModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="modalLabel">¡Registro exitoso!</h5>
          </div>
          <div class="modal-body">Se ha registrado correctamente.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              onclick="window.location.href='/login'"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS para validar requisitos de contraseña en tiempo real -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.querySelector(
          "input[name='contrasena']"
        );
        const length = document.getElementById("length");
        const uppercase = document.getElementById("uppercase");
        const number = document.getElementById("number");
        const symbol = document.getElementById("symbol");

        passwordInput.addEventListener("input", function () {
          const value = passwordInput.value;

          toggleValidation(length, value.length >= 8);
          toggleValidation(uppercase, /[A-Z]/.test(value));
          toggleValidation(number, /\d/.test(value));
          toggleValidation(symbol, /[@$!%*?&#.]/.test(value));
        });

        function toggleValidation(element, isValid) {
          element.classList.remove("text-danger", "text-success");
          element.classList.add(isValid ? "text-success" : "text-danger");
        }
      });
    </script>

    <script th:if="${usuarioRegistrado}">
      const modal = new bootstrap.Modal(
        document.getElementById("registroExitosoModal")
      );
      modal.show();
    </script>
  </body>
</html>
